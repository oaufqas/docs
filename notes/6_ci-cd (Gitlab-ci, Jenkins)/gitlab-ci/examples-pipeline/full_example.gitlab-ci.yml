# Версия формата (3.8 - последняя стабильная для большинства случаев)
version: '3.8'

# ---------- СЕТИ ----------
networks:
  frontend-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  backend-network:
    driver: bridge
    internal: true  # Изолированная сеть без доступа к интернету
  monitoring-network:
    driver: bridge

# ---------- ТОМА (VOLUMES) ----------
volumes:
  mysql-data:
    driver: local
    driver_opts:
      type: none
      device: /data/mysql
      o: bind
  redis-data:
    driver: local
  uploads-data:
    driver: local

# ---------- СЕКРЕТЫ (для Docker Swarm) ----------
# secrets:
#   db_password:
#     file: ./secrets/db_password.txt
#   jwt_secret:
#     file: ./secrets/jwt_secret.txt

# ---------- КОНФИГУРАЦИИ (для Docker Swarm) ----------
# configs:
#   nginx_config:
#     file: ./nginx/nginx.conf

# ---------- СЕРВИСЫ ----------
services:
  # ----- БАЗА ДАННЫХ MySQL -----
  mysql:
    image: mysql:8.0
    container_name: ${PROJECT_NAME:-app}-mysql
    restart: unless-stopped
    
    # Сети
    networks:
      - backend-network
    
    # Порты (не открывать наружу в production!)
    ports:
      - "${MYSQL_HOST_PORT:-3306}:3306"
    
    # Переменные окружения
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-appdb}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppassword}
      MYSQL_ROOT_HOST: '%'
      TZ: Europe/Moscow
    
    # Файлы окружения
    env_file:
      - ./env/mysql.env
    
    # Тома (volumes)
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/conf:/etc/mysql/conf.d
      - ./backups:/backups
    
    # Команда запуска с дополнительными параметрами
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=500
      - --innodb_buffer_pool_size=1G
    
    # Healthcheck (обязательно для depends_on: condition: service_healthy)
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    
    # Лимиты ресурсов
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Политика перезапуска
    restart: unless-stopped
    
    # Безопасность
    security_opt:
      - no-new-privileges:true
    
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----- REDIS (кэш) -----
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-app}-redis
    networks:
      - backend-network
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ----- ОСНОВНОЕ ПРИЛОЖЕНИЕ (API) -----
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
        APP_VERSION: ${CI_COMMIT_SHORT_SHA:-latest}
    image: ${REGISTRY:-localhost}/api:${TAG:-latest}
    container_name: ${PROJECT_NAME:-app}-api
    
    networks:
      - frontend-network
      - backend-network
    
    ports:
      - "${API_PORT:-3000}:3000"
      - "${API_DEBUG_PORT:-9229}:9229"  # Для отладки
    
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    env_file:
      - ./env/api.env
    
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
    
    volumes:
      - uploads-data:/app/uploads
      # Для разработки (bind mount)
      - ./api/src:/app/src
      - ./api/package.json:/app/package.json
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    deploy:
      replicas: ${API_REPLICAS:-2}
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 0
        order: stop-first
    
    restart: unless-stopped

  # ----- NGINX (reverse proxy) -----
  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME:-app}-nginx
    
    networks:
      - frontend-network
    
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./client/dist:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    
    depends_on:
      - api
    
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    restart: unless-stopped

  # ----- ADMINER (управление БД, только для разработки) -----
  adminer:
    image: adminer:latest
    container_name: ${PROJECT_NAME:-app}-adminer
    networks:
      - frontend-network
      - backend-network
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql
    profiles:
      - dev
      - tools

  # ----- PORTAINER (управление Docker) -----
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    networks:
      - monitoring-network
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    command: --admin-password $$2y$$10$$YourHashedPasswordHere
    profiles:
      - tools
      - admin

  # ----- PROMETHEUS (мониторинг) -----
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    networks:
      - monitoring-network
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    profiles:
      - monitoring

  # ----- GRAFANA (визуализация) -----
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    networks:
      - monitoring-network
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    profiles:
      - monitoring

